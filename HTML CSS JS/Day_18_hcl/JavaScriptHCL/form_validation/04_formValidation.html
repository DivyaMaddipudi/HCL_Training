<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="04_validateForm.js"></script>
    <link rel="stylesheet" type="text/css" href="04_styleForm.css">
</head>
<body>

    <header><h2>Basic Form Validation</h2></header>
    
    <form action="#" method="GET">
        <table>
            <tr>
                <td>
                    Enter Name: 
                </td>
                <td>
                    <input type="text" name="name" id="nameId">
                </td>
                <td>
                    <label id="nameMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    Enter Password: 
                </td>
                <td>
                    <input type="password" name="password" id="passwordId">
                </td>
                <td>
                    <label id="passwordMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    Enter Email: 
                </td>
                <td>
                    <input type="text" name="email" id="emailId">
                </td>
                <td>
                    <label id="emailMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    Enter PhoneNumber: 
                </td>
                <td>
                    <input type="number" name="phoneNumber" id="phoneNumberId">
                </td>
                <td>
                    <label id="phoneNumberMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" onclick="return valid()">
                </td>
            </tr>

        </table>
        
    </form>
</body>
</html>
