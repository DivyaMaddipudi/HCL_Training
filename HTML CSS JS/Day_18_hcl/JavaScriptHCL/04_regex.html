<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        function validPhone(phoneNo) {
            var regex = /^[2-9]{2}[0-9]{8}$/;
            if(phoneNo.match(regex)) {
                alert("Ok")
            } else {
                alert("Not valid phone number")
            }
        }
        validPhone("9876543210");
    </script>

    
</body>
</html>
